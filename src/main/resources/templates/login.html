<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-size: 12px;
			/*background: url('cover.png');*/
			/*background-size: fit;*/
            /*background-size: cover;*/
            /*background-position: center;*/
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
			flex-direction: column;
			height: 100vh;
        }
        h1, h2 {
            text-align: center;
			padding: 2px 0;
			margin: 0;
        }
        h1 {
           font-size: 16px;
        }
        h2 {
           font-size: 14px;
        }
        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
	   .subtitle {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
			font-size: 16px;
	   }
	   .content {
			display: flex;
			justify-content: center;
            align-items: center;
			padding: 12px 12px ;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
			margin-top: 2rem;
	   } 

       .login {
		  padding: 12px 24px 36px;
	   }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .oauth-buttons a {
            display: inline-block;
            width: 48%;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            color: white;
            border-radius: 4px;
            margin: 5px 1%;
            box-sizing: border-box;
        }
        .oauth-buttons .google {
            background-color: #db4437;
        }
        .oauth-buttons .github {
            background-color: #333;
        }
        .oauth-buttons a:hover {
            opacity: 0.9;
        }
        .separator {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
        }
        .error-message {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">
    	<img src="smz.png" alt="Serikali ya Mapinduzi Zanzibar" width = "150"; height="100" />
    	<h1>Serikali ya Mapinduzi ya Zanzibar</h1>
    	<h2>Wizara ya Afya Zanzibar</h2>
    </div>
    <div class="content">
    	<div class="img-bg">
		  <img src="doctor.jpg" alt="ZAN EMR" width="350" height="300"  />
    	</div>
    	<div class="login">
    	  <h1>ZAN-EMR Login</h1>
    	  <!-- Username/Password Form -->
	  <div th:if="${param.error}" class="error-message">
	   Invalid username or password. Please try again.
	  </div>
	    <form th:action="@{/login}" method="post">
		<div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" id="username" name="username" placeholder="Enter your username" required>
		</div>
		<div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" id="password" name="password" placeholder="Enter your password" required>
		</div>
		<button type="submit" class="login-button">Login</button>
	    </form>
    	</div>
    </div>
</div>
</body>
</html>
